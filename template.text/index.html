<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f5f5f5;
          }
      form {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          }
      input[type="submit"] {
          margin-top: 10px;
         padding: 8px 16px;
         }
    </style>
</head>
<body>
    <h2>Movie Recommendation System</h2>

    <form method="POST">
        <label for="movie">Search and select a movie:</label><br>
        <input list="movie-titles" name="movie" id="movie" required placeholder="Type a movie title...">
        <datalist id="movie-titles">
            {% for title in movie_titles %}
                <option value="{{ title }}">
            {% endfor %}
        </datalist><br>
        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
        <h3>Recommended Movies:</h3>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
